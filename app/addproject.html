				<article class="addproject-block">
					<h2 class="addproject-header">Добавление проекта</h2>
					<div class="addproject-box">
						<form action="" class="addproject-form" method="">



							<label class="addproject-label">Название проекта
								<input type="text" class="addproject-input" placeholder="Введите название">
							</label>

							<label class="addproject-label">Картинка проекта
								<!-- <input type="file" class="addproject-input" placeholder="Введите название"> -->
								<div class="fileform">
									<div id="fileformlabel" class="fileformlabel">Загрузите изображение</div>
									<div class="selectbutton"></div>
									<input type="file" class="upload" id="upload" onchange="getName(this.value);" />
								</div>
							</label>

							<label class="addproject-label">URL проекта
								<input type="text" class="addproject-input" placeholder="Добавьте ссылку ">
							</label>
							
							<label class="addproject-label">Описание
								<textarea class="addproject-input add-textarea" placeholder="Пара слов о вашем проекте"></textarea>
							</label>

							<input type="submit" value="Добавить" class="button_login">



						</form>
					</div>
				</article>
