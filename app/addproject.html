<body>

<article class="addproject-block">
	<h2 class="addproject-header">Добавление проекта</h2>
	<div class="addproject-box">
		<form action="" class="addproject-form" method="">

			<!-- <div id="comment_bubble">fff</div> -->
			
			<div class="m_ipt">
				<label class="lbl lbl_addproject">Название проекта</label>
				<input name="project_name" id="project_name" class="ipt ipt_addproject" type="text" placeholder="Введите название">
			</div>			

			<div class="m_ipt">
				<label class="lbl lbl_addproject">Картинка проекта</label>
				<div class="ipt ipt_addproject">
					<div id="fileformlabel" class="fileformlabel">Загрузите изображение</div>
					<div class="selectbutton"></div>
					<input name="project_picture" id="project_picture" class="upload" type="file">
				</div>
			</div>

			<div class="m_ipt">
				<label class="lbl lbl_addproject">URL проекта</label>
				<input name="project_url" id="project_url" class="ipt ipt_addproject" type="text" placeholder="Добавьте ссылку ">
			</div>	

			<div class="m_ipt_addproject">	
				<label class="lbl lbl_addproject">Описание</label>
				<textarea name="project_info" id="project_info" class="txra txra_addproject" placeholder="Пара слов о вашем проекте"></textarea>
			</div>

			<input name="project_submit" id="button_submit_succesful" class="btn btn_addproject" type="submit" value="Добавить">



		</form>
	</div>
</article>

	<script src="bower/jquery/dist/jquery.js"></script>
	<script src="bower/bPopup/jquery.bpopup.js"></script>
